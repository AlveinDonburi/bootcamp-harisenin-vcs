<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale-1.0">
        <title>Video Belajar</title>
        <link
        rel="shortcut icon"
        href="./img/video-belajar-logo.png" type="image/x-icon" >
        <link rel="stylesheet" href="./styles/auth.css">
</head>
<body class="body">
    <main class="container"> 
        <div class="header"> 
            <img class="logo" src="./img/Logo.png" alt="logo">
           <div class="header-title">
            <h1>Masuk Ke Akun</h1>
            <p>Yuk daftarkan akunmu sekarang juga!</p>
           </div>
        </div>  
    <form class="form-container">
        <div class="form-input">
            <label for="email">E-mail<span style="color: red;">*</span></label>  
            <input 
            type="email"
            name="email"
            id="email"
            required>
        </div>
        <div class="form-input">
            <label for="password">Kata sandi<span style="color: red;">*</span></label>
            <input 
            type="password"
            name="password"
            id="password"
            required>
            <img src="./img/eye-icon.png" alt="eye-icon-password">
        </div>
       
        <div class="form-additional-info">
            <a href="#">Lupa Password?</a>
        </div>
        <div class="form-action">
            <button type="submit">Masuk</button>
            <!-- <button type="submit">Daftar</button> -->
            <a href="./pages/register.html" class="button-register">Daftar</a>    
        </div>

        <div class="form-action-google">
            <div class="divider">atau</div>
            <button type="submit">
                <img src="./img/google-icon.png" alt="">Masuk dengan Google</button>
        </div>       
            </form>

    </div>
    </main>
</body>
</html>
